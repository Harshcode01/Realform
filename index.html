
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      /* Global Reset for Cross-Browser Consistency */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        min-height: 100vh; /* Ensures full height responsiveness */
        background-color: #121212;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Contact Box Styling */
      .contact-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        padding: 40px;
        width: 400px;
        color: #fff;
      }

      .contact-box h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      /* Input and Label Styling */
      .input-box {
        position: relative;
        margin-bottom: 30px;
      }

      .input-box input,
      .input-box textarea {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: 2px solid #fff;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        outline: none;
        resize: none;
        transition: border-color 0.3s ease;
      }

      .input-box input:focus,
      .input-box textarea:focus {
        border-color: #ff9800;
      }

      .input-box label {
        position: absolute;
        top: 10px;
        left: 15px;
        color: #aaa;
        pointer-events: none;
        transition: 0.3s ease;
        background-color: #121212; /* Matches the form background */
        padding: 0 5px;
      }

      /* Float Labels on Input Focus or if Value is Present */
      .input-box input:not(:placeholder-shown) ~ label,
      .input-box textarea:not(:placeholder-shown) ~ label,
      .input-box input:focus ~ label,
      .input-box textarea:focus ~ label {
        top: -15px;
        left: 10px;
        color: #ff9800;
        font-size: 12px;
      }

      /* Textarea Specific Styling */
      .input-box textarea {
        height: 100px;
      }

      /* Submit Button Styling */
      input[type='submit'] {
        background: #ff9800;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        color: #fff;
        border-radius: 5px;
        transition: background 0.3s ease;
        width: 100%;
        font-size: 16px;
      }

      input[type='submit']:hover {
        background: #e68900;
      }
    </style>
  </head>

  <body>
    <div class="contact-box">
      <h2>Contact Us</h2>

      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- Make sure this access key is correct -->
        <input
          type="hidden"
          name="access_key"
          value="9bc19661-a9f6-45a1-96a5-196a83a0fd7d"
        />

        <div class="input-box">
          <input type="text" name="name" id="name" required placeholder=" " />
          <label for="name">Name</label>
        </div>

        <div class="input-box">
          <input type="email" name="email" id="email" required placeholder=" " />
          <label for="email">Email</label>
        </div>

        <div class="input-box">
          <textarea
            name="message"
            id="message"
            required
            placeholder=" "
          ></textarea>
          <label for="message">Message</label>
        </div>

        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
  </html>
